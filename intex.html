<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <div class="logo">Sebastian Rojas 11-06</div>
    </header>
    <main>
        <div class="container">
            <div class="text-area-container">
                <textarea class="text-area" name="" id="" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
                <div>
                   <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
                </div>
                <div class="botones">
                    <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn-copiar" onclick="copiar()">Copiar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </div>
            <div class="mensaje-container">
                <textarea class="mensaje" name="" id="" cols="20" rows="10"></textarea>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
